<div class="evidenceTabs">
  <div class="row">
    <div class="col-xs-6 name">
      <h3>
        Evidence ID: EID{{evidence.id}}
        <span ng-switch="isAuthenticated()">
          <span ng-switch-when="false"> <!-- show tooltip if not authenticated -->
            <span tooltip="Please sign in to edit Evidence Items"
                  tooltip-append-to-body="true" class="tooltip-clearfix">
              <a class="btn btn-primary btn-xs btn-edit disabled">
                Edit Evidence
              </a>
            </span>
          </span>
          <span ng-switch-when="true">
            <a ui-sref="events.genes.summary.variants.summary.evidence.edit({geneId: gene.entrez_id, variantId: variant.id, evidenceItemId: evidence.id })"
               class="btn btn-primary btn-xs btn-edit"
               ng-disabled="$state.includes('**.evidence.edit')">
              Edit Evidence
            </a>
          </span>
        </span>

      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variants.summary.evidence.summary({ geneId: gene.entrez_id, variantId: variant.id, evidenceItemId: evidence.id })">Evidence Summary</a></li>
        <li  ng-class="{'active': $state.includes('**.evidence.talk.**')}"><a ui-sref="events.genes.summary.variants.summary.evidence.talk.comments({ geneId: gene.entrez_id, variantId: variant.id, evidenceItemId: evidence.id })">Evidence Talk</a></li>
      </ul>
    </div>
  </div>
</div>
